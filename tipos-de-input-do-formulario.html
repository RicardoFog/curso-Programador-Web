<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <!--campo de texto-->
        <label for="name">Nome:</label><br>
        <input type="text"  id="nome" name="nome" valor=""><br>
        <br>

        
        <!--Password-->
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="">
        <br>

        <h2>Me conte um pouco sobre você</h2>
        
        <!--botão de Rádio-->
        <label for="Escolaridade">Escolaridade:</label><br>
        <input type="radio" id="ei" name="nivel" value="ei">
        <label for="ei">Educação Infantil</label><br>
        <input type="radio" id="ef" name="nivel" value="ef">
        <label for="ei">Educação Fundamental</label><br>
        <input type="radio" id="em" name="nivel" value="em">
        <label for="ei">Educação Médio</label><br>
        <!--Checklist-->
        <br>
        <label for="genero">Quais gêneros de filme você gosta?</label><br>
        <input type="checkbox" id="g1" value="Ação">
        <label for="g1">Ação</label><br>

        <input type="checkbox" id="g2" value="drama">
        <label for="g2">Drama</label><br>

        <input type="checkbox" id="g3" value="Aventura">
        <label for="g3">Aventura</label><br>

        <input type="checkbox" id="g4" value="Comédia">
        <label for="g4">Comédia</label><br>

        <input type="checkbox" id="g5" value="Terror">
        <label for="g5">Terror</label><br>
        <br>
        <br>
        

        <!--Date-->
        <label for="data">Data de nascimento</label>
        <input type="date" id="data" name="data">

        <!--Enviar dados-->
        <input type="submit" value="Enviar">

        <!--Reset-->
        <input type="Reset" value="Limpar">

    
    </form>
</body>
</html>
