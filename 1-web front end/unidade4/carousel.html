<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrocel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
   <div id="exemplo" class="carousel slide" data-ride="carousel">
    <!--Indicadores-->
        <ul class="carousel-indicators">
            <li data-target="#exemplo" data-slide-to="0" class="active"></li>
            <li data-target="#exemplo" data-slide-to="1" ></li>
            <li data-target="#exemplo" data-slide-to="2" ></li>
        </ul>
        <!--SLIDES-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/star-wars1.jpg" width="50%">
            </div>
            <div class="carousel-item">
                <img src="imagens/star-wars2.jpg" width="50%">
            </div>
            <div class="carousel-item">
                <img src="imagens/star-wars3.jpg" width="50%">
            </div>
        </div>
 
     <!--controles-->
        <a class="carousel-control-prev" href="#exemplo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#exemplo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
