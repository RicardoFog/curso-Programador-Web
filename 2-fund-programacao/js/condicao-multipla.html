<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script> 

        var diasemana = window.prompt("qual dia é hoje?")

        switch(diasemana){
            case "0":
            document.write("domingouuu")
                break
                case "1":
                    document.write("segundou")
                    break
                    case "2":
                    document.write("hoje é terça!")
                    break
                    case "3":
                    document.write("quarta,dia de futebol!")
                    break
                    case "4":
                    document.write("quinta-feira")
                    break
                    case "5":
                    document.write("Sextouu negrãaaoo,dia de maldade!!")
                    break
                    case "6":
                    document.write("sabadouu")
                    break
                    
        }
        //entre parentese é expressão e não condição!!!
    </script>
</head>
<body>

    
</body>
</html>
