<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
    <script>
        pais = window.prompt("Qual país você nasceu?")
        if(pais == 'Brasil'){
            alert("você é Brasileiro,gosta de arroz com feijão!")
        }else if(pais == 'Alemanha' ){
            alert("Vamos tomar uma cerveja!")
        }else if (pais == 'Itália'){
            alert("vamos comer pizza!!!")
            }
            document.write(pais +"   é seu país!")
    </script>
</head>
<body>

   <br>
   <br>
    Você fez o teste de nacionalidade!
    
</body>
</html>
